
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varus Speech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Varus Speech</h1>
    <p class="version">v1.0</p>
    <form id="speechForm">
      <textarea id="text" placeholder="Escribe aquí tu texto..." required></textarea>
      <div class="options">
        <label for="language">Idioma:</label>
        <select id="language">
          <option value="en">Inglés</option>
          <option value="es">Español</option>
        </select>
      </div>
      <button type="submit">Generar Voz</button>
    </form>
    <div id="loader" class="hidden">Procesando...</div>
    <audio id="audio" controls class="hidden"></audio>
  </main>
  <script src="script.js"></script>
</body>
</html>
